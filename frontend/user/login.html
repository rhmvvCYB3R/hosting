<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link rel="stylesheet" href="../styles/user/login.css" />
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box" id="loginBox">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Donâ€™t have an account? <span onclick="toggleForms()">Register</span></p>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box hidden" id="registerBox">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="password" placeholder="Password" required />

        <div class="checkbox-group">
          <label>
            <input type="checkbox" required />
            I accept the <a href="/user/terms&conditions.html">Terms & Conditions</a> and <a href="/user/privacy&policy.html">Privacy Policy</a>
          </label>
        </div>

        <button type="submit">Register</button>
        <p>Already have an account? <span onclick="toggleForms()">Login</span></p>
      </form>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginBox').classList.toggle('hidden');
      document.getElementById('registerBox').classList.toggle('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Login submitted');
    });

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Registration submitted');
    });
  </script>
</body>
</html>
